    "zwl": "Zimbabwean Dollar"
}
    ;

    // Get the dropdown element
    var dropdown = document.getElementById("cryptoDropdown");

    // Populate the dropdown with options
    for (var key in cryptoData) {
        if (cryptoData.hasOwnProperty(key)) {
            var option = document.createElement("option");
            option.value = key;
            option.text = cryptoData[key];
            dropdown.add(option);
        }
    }
    dropdown.addEventListener("change", function() {
        // Get the selected option
        var selectedOption = dropdown.options[dropdown.selectedIndex];

        // Retrieve the key and value
        var selectedKey = selectedOption.value;
        var selectedValue = selectedOption.text;

        // Store the key and value in variables
        var selectedKeyVariable = selectedKey;
        var selectedValueVariable = selectedValue;
fetchJsonData(selectedKeyVariable);
        // Log the selected key and value (you can use these variables as needed)
        console.log("Selected Key:", selectedKeyVariable);
        console.log("Selected Value:", selectedValueVariable);
        
    });
   
   
   async function fetchJsonData(currencyCode) {
        try {
            // URL template with {currency} as a placeholder
            const jsonUrlTemplate = "https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies/{currency}/inr.json";

            // Replace {currency} with the provided currency code
            const jsonUrl = jsonUrlTemplate.replace("{currency}", currencyCode);

            // Fetch JSON data
            const response = await fetch(jsonUrl);

            // Check if the request was successful (status code 200)
            if (response.ok) {
                // Parse JSON data
                const jsonData = await response.json();

                // Log the data to the console (you can use this variable as needed)
                // console.log("JSON Data for", currencyCode, ":", jsonData.inr);
                console.log("JSON Data for", currencyCode, ":", jsonData.inr);
var valueParagraph = document.getElementById("value");
                valueParagraph.textContent = `1 ${currencyCode} = ${jsonData.inr} INR`;
                // Store the JSON data in a variable if you want to use it elsewhere
                // For example, you can use the jsonData variable outside this function.
                return jsonData;
            } else {
                // Log an error if the request was not successful
                console.error("Failed to fetch JSON data. Status:", response.status);
                return null;
            }
        } catch (error) {
            // Log any unexpected errors
            console.error("Error:", error);
            return null;
        }
    }

</script>
